<div id="FormsContainer">
    <div id="HeaderForms">
        <h2 id="TitleForms">FORMULÁRIO DE CADASTRO DE ARQUITETO</h2>
        <div id="TitleFormsLine"></div>
    </div>
    <form [formGroup]="arquitetoForm" (ngSubmit)="onSubmit()">
        <div id="form-body">
            <div id="form-labels">
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" placeholder="Digite o nome" formControlName="nome" required />
                    <span
                        *ngIf="this.arquitetoForm.get('nome')?.touched && this.arquitetoForm.get('nome')?.hasError('required')">
                        Campo obrigatório
                    </span>
                </div>
                <div class="form-group">
                    <label for="Nome Meio">Nome Meio</label>
                    <input type="text" placeholder="Digite o nome do meio" formControlName="nomeMeio" required />
                    <span
                        *ngIf="this.arquitetoForm.get('nomeMeio')?.touched && this.arquitetoForm.get('nomeMeio')?.hasError('required')">
                        Campo obrigatório
                    </span>
                </div>
                <div class="form-group">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" placeholder="Digite o sobrenome" formControlName="sobrenome" required />
                    <span
                        *ngIf="this.arquitetoForm.get('sobrenome')?.touched && this.arquitetoForm.get('sobrenome')?.hasError('required')">
                        Campo obrigatório
                    </span>
                </div>
            </div>
            <div id="form-final-buttons">
                <button type="submit" [disabled]="!this.arquitetoForm.valid">Enviar</button>
                <button (click)="clear()" [disabled]="!this.arquitetoForm.dirty">Limpar</button>
            </div>
        </div>
    </form>
</div>
