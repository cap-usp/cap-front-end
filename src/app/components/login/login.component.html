<div id="form">
    <div id="FormsContainer">
        <div id="HeaderForms">
            <h2 id="TitleForms">ACESSAR O SISTEMA</h2>
            <div id="TitleFormsLine"></div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Nome">Login</label>
                <input type="text" placeholder="Digite o seu usuário" formControlName="login" />
                <span *ngIf="this.loginForm.get('login')?.touched && this.loginForm.get('login')?.hasError('required')">
                    Campo obrigatório
                </span>
            </div>
            <div class="form-group">
                <label for="Senha">Senha</label>
                <input type="password" placeholder="Digite sua senha" formControlName="senha" />
                <span *ngIf="this.loginForm.get('senha')?.touched && this.loginForm.get('senha')?.hasError('required')">
                    Campo obrigatório
                </span>
            </div>
            <button type="submit" [disabled]="!this.loginForm.valid">Enviar</button>
        </form>
    </div>
</div>
