<div id="FormsObraContainer">
    <div id="HeaderContainer">
        <img id="LogoFau" src="assets/images/logo-fau-horizontal-full.svg" alt="FAUUSP | Faculdade de Arquitetura e Urbanismo da USP">
        <div id="MenuContainer">
            <div class="MenuLine"></div>
            <div id="MenuBar">
                <img id="three_bar_icon" src="assets/images/icon-menu.svg">
                <span>MENU</span>
            </div>
            <div class="MenuLine"></div>
        </div>
    </div>
    <div id="MiddleContainer">
        <div id="FormsContainer">
            <div id="HeaderForms">
                <h2 id="TitleForms">FORMUL√ÅRIO DE CADASTRO DE ARQUITETO</h2>
                <div id="TitleFormsLine"></div>
            </div>
            <form [formGroup]="arquitetoForm">
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" 
                           placeholder="Digite o nome" 
                           formControlName="nome"
                           required />
                </div>
                <div class="form-group">
                    <label for="Nome Meio">Nome Meio</label>
                    <input type="text" 
                           placeholder="Digite o nome do meio" 
                           formControlName="nomeMeio"
                           required />
                </div>
                <div class="form-group">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" 
                           placeholder="Digite o sobrenome" 
                           formControlName="sobrenome"
                           required />
                </div>
            </form>
        </div>
    </div>
</div>
