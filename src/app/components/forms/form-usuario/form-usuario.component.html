<div id="FormsObraContainer">
    <div id="HeaderContainer">
        <img id="LogoFau" src="assets/images/logo-fau-horizontal-full.svg" alt="FAUUSP | Faculdade de Arquitetura e Urbanismo da USP">
        <div id="MenuContainer">
            <div class="MenuLine"></div>
            <div id="MenuBar">
                <img id="three_bar_icon" src="assets/images/icon-menu.svg">
                <span>MENU</span>
            </div>
            <div class="MenuLine"></div>
        </div>
    </div>
    <div id="MiddleContainer">
        <div id="FormsContainer">
            <div id="HeaderForms">
                <h2 id="TitleForms">FORMULÁRIO DE CADASTRO DE ARQUITETO</h2>
                <div id="TitleFormsLine"></div>
            </div>
            <form [formGroup]="usuarioForm">
                <div class="form-group">
                    <label for="Login">Login</label>
                    <input type="text" 
                           placeholder="Digite o login" 
                           formControlName="login"
                           required />
                </div>
                <div class="form-group">
                    <label for="Senha">Senha</label>
                    <input type="text" 
                           placeholder="Digite a senha" 
                           formControlName="senha"
                           required />
                </div>
                <div class="form-group">
                    <label for="NumeroUSP">Número USP</label>
                    <input type="text" 
                           placeholder="Digite o número usp" 
                           formControlName="numeroUSP"
                           required />
                </div>
            </form>
        </div>
    </div>
</div>
