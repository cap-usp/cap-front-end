<div id="FormsContainer">
    <div id="HeaderForms">
        <h2 id="TitleForms">FORMUL√ÅRIO DE CADASTRO DE CONSTRUTORA</h2>
        <div id="TitleFormsLine"></div>
    </div>
    <form [formGroup]="construtoraForm" (ngSubmit)="onSubmit()">
        <div id="form-body">
            <div id="form-labels">
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" placeholder="Digite o nome da construtora" formControlName="nome" required />
                </div>
            </div>
            <div id="form-final-buttons">
                <button type="submit">Enviar</button>
                <button (click)="clear()">Limpar</button>
            </div>
        </div>
    </form>
</div>
