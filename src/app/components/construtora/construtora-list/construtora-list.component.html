<div id="list-container">
    <table>
        <thead>
            <th> id </th>
            <th> nome </th>
        </thead>
        <tbody>
            <tr *ngFor="let construtora of this.construtoras">
                <td> {{construtora.id}} </td>
                <td> {{construtora.nome}} </td>
                <td> <button (click)="editConstrutora(construtora.id!)"> Editar </button> </td>
                <td> <button (click)="deleteConstrutora(construtora.id!)"> Deletar </button> </td>
            </tr>
        </tbody>
    </table>
</div>
