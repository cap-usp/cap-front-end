<div id="list-container">
    <table>
        <thead>
            <th> id </th>
            <th> nome </th>
        </thead>
        <tbody>
            <tr *ngFor="let construtora of construtoras$ | async">
                <td> {{construtora.id}} </td>
                <td> {{construtora.nome}} </td>
                <td> <button (click)="editConstrutora(
                    {id: construtora.id,
                     nome: construtora.nome}
                )"> Editar </button> </td>
                <td> <button (click)="deleteConstrutora(construtora.id!)"> Deletar </button> </td>
            </tr>
        </tbody>
    </table>
</div>
