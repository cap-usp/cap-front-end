<div id="list-container">
    <table *ngIf="this.usuarios.length > 0">
        <thead>
            <th> Nome </th>
            <th> NUSP </th>
            <th> Email </th>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of this.usuarios">
                <td> {{usuario.login}} </td>
                <td> {{usuario.numeroUsp}} </td>
                <td> {{usuario.email}} </td>
                <td> <button (click)="editUsuario(usuario.id!)"> Editar </button> </td>
                <td> <button (click)="deleteUsuario(usuario.id!)"> Deletar </button> </td>
            </tr>
        </tbody>
    </table>
    <app-listagem-indisponivel [nomeComponente]="'UsuÃ¡rios'"
        *ngIf="this.usuarios.length === 0"></app-listagem-indisponivel>
</div>
