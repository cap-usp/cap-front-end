<div id="FormsContainer">
    <div id="HeaderForms">
        <h2 id="TitleForms">FORMULÁRIO DE CADASTRO DE USUÁRIO</h2>
        <div id="TitleFormsLine"></div>
    </div>
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div id="form-body">
            <div id="form-labels">
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="text" placeholder="Digite o nome" formControlName="nome" required />
                </div>
                <div class="form-group">
                    <label for="Senha">Senha</label>
                    <input type="text" placeholder="Digite a senha" formControlName="senha" required />
                </div>
                <div class="form-group">
                    <label for="NUSP">Número USP</label>
                    <input type="text" placeholder="Digite o número usp" formControlName="nusp" required />
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" placeholder="Digite o email" formControlName="email" required />
                </div>
            </div>
            <div id="form-final-buttons">
                <button type="submit">Enviar</button>
                <button (click)="clear()">Limpar</button>
            </div>
        </div>
    </form>
</div>
