<header>
    <div class="header-wrapper">
        <div id="logo-projeto">
            <a routerLink=""><img src="/assets/images/logo_colorida.svg" id="logo-fau"></a>
        </div>
        <div id="links-forms">
            <ul>
                <a routerLink="/obra">
                    <li>OBRA</li>
                </a>
                <a routerLink="/arquiteto">
                    <li>ARQUITETO</li>
                </a>
                <a routerLink="/construtora">
                    <li>CONSTRUTORA</li>
                </a>
                <a routerLink="/usuario">
                    <li *ngIf="isAdmin()">USUARIO</li>
                </a>
                <a routerLink="/login">
                    <li *ngIf="this.roles.length === 0">ENTRAR</li>
                </a>
                <button (click)="sairDoSistema()">
                    <li *ngIf="this.roles.length > 0">SAIR</li>
                </button>
            </ul>
        </div>
    </div>
</header>
